<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка со звуком</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 1000px 1000px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playSound()">Нажми</button>
    <audio id="myAudio" src="sound.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById('myAudio').play();
        }
    </script>
</body>
</html>
